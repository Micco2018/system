<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/login.css" />
	</head>

	<body>
		<div class="container">
			<a href="#" class="logo">
				<img src="img/IMG_5206.PNG" />
			</a>
			<div class="login-box">
				<ul class="title js_title clearfix">
					<li class="show fl">学生登录</li>
					<li class="fl">教师登录</li>
					<li class="fl">管理员登录</li>
				</ul>
				<ul class="content js_content">
					<li class="showLi">
						<div class="val">
							<input type="text" name="stu_num" placeholder="请输入学号" />
						</div>
						<div class="val">
							<input type="password" name="password" placeholder="请输入密码" />
						</div>
						<div class="val">
							<input type="text" placeholder="请输入图形验证码" />
							<img src="img/captcha2.png" />
						</div>
						<div class="button-box js_btn">
							<button type="button" class="btn js_btn">立即登录</button>
						</div>
					</li>
					<li>
						<div class="val">
							<input type="text" name="teacher_num" placeholder="请输入老师编号" />
						</div>
						<div class="val">
							<input type="password" name="password" placeholder="请输入密码" />
						</div>
						<div class="val">
							<input type="text" placeholder="请输入图形验证码" />
							<img src="img/captcha2.png" />
						</div>
						<div class="button-box js_btn">
							<button type="button" class="btn js_btn">立即登录</button>
						</div>
					</li>
					<li>
						<div class="val">
							<input type="text" name="admin" placeholder="请输入用户名" />
						</div>
						<div class="val">
							<input type="password" name="password" placeholder="请输入密码" />
						</div>
						<div class="button-box js_btn">
							<button type="button" class="btn js_btn">立即登录</button>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<script src="js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
